"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](red)\
$os\
$username\
[](bg:peach fg:red)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$git_status\
$git_commit\
[](fg:yellow bg:green)\
$golang\
$lua\
$python\
$rust\
[](fg:green bg:sapphire)\
$aws\
$docker_context\
$terraform\
[](fg:sapphire bg:lavender)\
$time\
[ ](fg:lavender)\
$cmd_duration\
$line_break\
$character
"""

palette = "catppuccin_macchiato"

[os]
disabled = false
style = "bg:red fg:crust"

[os.symbols]
Macos = "󰀵"

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[ $user ]($style)'

[directory]
style = "bg:peach fg:crust"
format = '[ $path ]($style)'
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_commit]
tag_symbol = ""
style = "bg:yellow"
format = '[[\($hash $tag\)(fg:crust bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'

[golang]
symbol = "go"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[lua]
symbol = "lua"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[python]
symbol = "py"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[rust]
symbol = "rs"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[aws]
region_aliases = { us-east-1 = "use1", us-east-2 = "use2" }
symbol = "aws"
style = "bg:sapphire"
format = '[[ $symbol( $profile $region) ](fg:crust bg:sapphire)]($style)'

[docker_context]
symbol = "dkr"
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[terraform]
symbol = "tf"
style = "bg:sapphire"
format = '[[ $symbol( $workspace) ](fg:crust bg:sapphire)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:lavender"
format = '[[  $time ](fg:crust bg:lavender)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

